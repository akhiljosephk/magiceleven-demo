    <form class="contact-form">
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationDefault01">First name</label>
            <input type="text" class="form-control" id="validationDefault01" placeholder="First name" value="" required>
          </div>
          
          <div class="col-md-4 mb-3">
            <label for="validationDefault02">Last name</label>
            <input type="text" class="form-control" id="validationDefault02" placeholder="Last name" value="" required>
          </div>
        </div>
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationDefaultUsername">Email</label>
            <div class="input-group">
              <div class="input-group-prepend">
              </div>
              <input type="text" class="form-control" id="validationDefaultUsername" placeholder="Email" aria-describedby="inputGroupPrepend2" required>
            </div>
          </div>

          <div class="col-md-4 mb-3">
            <label for="validationDefaultUsername">Mobile Number</label>
            <div class="input-group">
              <div class="input-group-prepend">
              </div>
              <input type="text" class="form-control" id="validationDefaultUsername" placeholder="Number" aria-describedby="inputGroupPrepend2" required>
            </div>
          </div>

        </div>
        
        <div class="form-row">
          <div class="col-md-4 mb-3">
            <label for="validationDefault03">City</label>
            <input type="text" class="form-control" id="validationDefault03" placeholder="City" required>
          </div>
          <div class="col-md-4 mb-3">
            <label for="validationDefault04">State</label>
            <input type="text" class="form-control" id="validationDefault04" placeholder="State" required>
          </div>
          <div class="col-md-1 mb-3">
            <label for="validationDefault05">Zip</label>
            <input type="text" class="form-control" id="validationDefault05" placeholder="Zip" required>
          </div>
        </div>


        <div class="form-row">
            <div class="col-md-4 mb-3">
                <label for="validationDefault01">Message</label>
                <textarea class="form-control" placeholder="Your Message Here" rows="10" ></textarea>
            </div>
        </div>
        
        <button class="btn btn-primary" type="submit">Submit form</button>
      </form>
